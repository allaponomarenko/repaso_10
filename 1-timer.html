<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Page 1</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
        rel="stylesheet">
  <script type="module" crossorigin src="/repaso_10/1-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/repaso_10/assets/vendor-BZoxUzx5.js">
  <link rel="stylesheet" crossorigin href="/repaso_10/assets/vendor-DRAOUfWK.css">
  <link rel="stylesheet" crossorigin href="/repaso_10/assets/styles-4Ma0Kk2b.css">
</head>

<body>
  <main>

    <div class="container">
      <a class="back-link"
         href="./index.html">
        Go back
      </a>
    </div>

    <input type="text"
           id="datetime-picker" />
    <button type="button"
            data-start>Start</button>
    <div class="timer">
      <div class="field">
        <span class="value"
              data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value"
              data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value"
              data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value"
              data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </main>


</body>

</html>
